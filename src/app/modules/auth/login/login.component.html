<div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="card mb-3" style="padding: 2rem;">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h4 class="small" style="font-size: 1rem;">
                    Welcome back! ðŸ‘‹
                  </h4>
                  <h6 class="pb-0 fs-4 mt-4">
                    <b>Login to Your Account</b>
                  </h6>
                </div>
                <form
                  class="row g-3 needs-validation"
                  [formGroup]="login"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="yourUsername"
                        formControlName="email"
                        placeholder="Please enter your email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors}"
                      />
                      <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                          <div *ngIf="f['email'].errors['required']"> Email is required!</div>
                      </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="yourPassword"
                      formControlName="password"
                      placeholder="Please enter your password"
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors}"
                    />
                    <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                      <div *ngIf="f['password'].errors['required']"> Password is required!</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Login
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      <a routerLink="/auth/forgot-password">Forgot password?</a>
                    </p>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      Don't have account?
                      <a routerLink="/auth/register">Create an Account</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
